<!DOCTYPE html>
<html>
<head>
    <title>Select Word List</title>
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        select, input, button {
            width: 100%;
            margin-top: 10px;
            padding: 5px;
            box-sizing: border-box;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
<label for="list-type">Choose list type:</label>
<select id="list-type">
    <option value="">Choose</option>
    <option value="premade">Pre-Made List</option>
    <option value="custom">Custom</option>
</select>

<div id="premade-list" class="list-options hidden">
    <label for="word-list">Choose a word list:</label>
    <select id="word-list">
        <option value="">Choose</option>
    </select>
</div>

<div id="custom-list" class="list-options hidden">
    <label for="word-list-id">Custom list id:</label>
    <input type="text" id="word-list-id" value="random">
    <label for="word-count">Number of words:</label>
    <input type="number" id="word-count" min="1" max="50" value="10">
    <button id="submit-custom">Submit</button>
</div>

<button id="toggle-mode">Toggle List Mode</button>

<script src="popup.js"></script>
</body>
</html>
